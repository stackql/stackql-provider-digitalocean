components:
  schemas:
    apps_create_app_request:
      properties:
        spec:
          $ref: '#/components/schemas/app_spec'
        project_id:
          type: string
          description: >
            The ID of the project the app should be assigned to. If omitted, it
            will be assigned to your default project.

            <br><br>Requires `project:update` scope.
      required:
        - spec
      type: object
    apps_update_app_request:
      type: object
      properties:
        spec:
          $ref: '#/components/schemas/app_spec'
        update_all_source_versions:
          type: boolean
          description: >-
            Whether or not to update the source versions (for example fetching a
            new commit or image digest) of all components. By default (when this
            is false) only newly added sources will be updated to avoid changes
            like updating the scale of a component from also updating the
            respective code.
          example: true
          default: false
      required:
        - spec
    apps_restart_request:
      type: object
      properties:
        components:
          title: >-
            Optional list of components to restart. If not provided, all
            components will be restarted.
          type: array
          items:
            type: string
          example:
            - component1
            - component2
    apps_create_deployment_request:
      type: object
      properties:
        force_build:
          title: >-
            Indicates whether to force a build of app from source even if an
            existing cached build is suitable for re-use
          type: boolean
          example: true
    app_propose:
      type: object
      properties:
        spec:
          $ref: '#/components/schemas/app_spec'
        app_id:
          type: string
          description: >-
            An optional ID of an existing app. If set, the spec will be treated
            as a proposed update to the specified app. The existing app is not
            modified using this method.
          example: b6bdf840-2854-4f87-a36c-5f231c617c84
      required:
        - spec
    apps_assign_app_alert_destinations_request:
      properties:
        emails:
          type: array
          items:
            $ref: '#/components/schemas/app_alert_email'
          example:
            - sammy@digitalocean.com
        slack_webhooks:
          type: array
          items:
            $ref: '#/components/schemas/app_alert_slack_webhook'
      type: object
    apps_rollback_app_request:
      type: object
      properties:
        deployment_id:
          type: string
          description: The ID of the deployment to rollback to.
          example: 3aa4d20e-5527-4c00-b496-601fbd22520a
        skip_pin:
          type: boolean
          description: >-
            Whether to skip pinning the rollback deployment. If false, the
            rollback deployment will be pinned and any new deployments including
            Auto Deploy on Push hooks will be disabled until the rollback is
            either manually committed or reverted via the CommitAppRollback or
            RevertAppRollback endpoints respectively. If true, the rollback will
            be immediately committed and the app will remain unpinned.
          example: false
    app_metrics_bandwidth_usage_request:
      type: object
      properties:
        app_ids:
          type: array
          items:
            type: string
          description: A list of app IDs to query bandwidth metrics for.
          maxItems: 100
          example:
            - 4f6c71e2-1e90-4762-9fee-6cc4a0a9f2cf
            - c2a93513-8d9b-4223-9d61-5e7272c81cf5
        date:
          type: string
          format: date-time
          description: >-
            Optional day to query. Only the date component of the timestamp will
            be considered. Default: yesterday.
          example: '2023-01-17T00:00:00Z'
      required:
        - app_ids
    apps_response:
      allOf:
        - type: object
          properties:
            apps:
              title: A list of apps
              type: array
              items:
                $ref: '#/components/schemas/app'
        - $ref: '#/components/schemas/pagination'
        - $ref: '#/components/schemas/meta'
    error:
      type: object
      properties:
        id:
          description: >-
            A short identifier corresponding to the HTTP status code returned.
            For  example, the ID for a response returning a 404 status code
            would be "not_found."
          type: string
          example: not_found
        message:
          description: >-
            A message providing additional information about the error,
            including  details to help resolve it when possible.
          type: string
          example: The resource you were accessing could not be found.
        request_id:
          description: >-
            Optionally, some endpoints may include a request ID that should be 
            provided when reporting bugs or opening support tickets to help 
            identify the issue.
          type: string
          example: 4d9d8375-3c56-4925-a3e7-eb137fed17e9
      required:
        - id
        - message
    app_spec:
      title: AppSpec
      type: object
      description: The desired configuration of an application.
      properties:
        name:
          description: >-
            The name of the app. Must be unique across all apps in the same
            account.
          maxLength: 32
          minLength: 2
          pattern: ^[a-z][a-z0-9-]{0,30}[a-z0-9]$
          type: string
          example: web-app-01
        region:
          description: >-
            The slug form of the geographical origin of the app. Default:
            `nearest available`
          type: string
          enum:
            - atl
            - nyc
            - sfo
            - tor
            - ams
            - fra
            - lon
            - blr
            - sgp
            - syd
          example: nyc
        disable_edge_cache:
          description: >-
            If set to `true`, the app will **not** be cached at the edge (CDN).
            Enable this option if you want to manage CDN configuration
            yourself—whether by using an external CDN provider or by handling
            static content and caching within your app. This setting is also
            recommended for apps that require real-time data or serve dynamic
            content, such as those using Server-Sent Events (SSE) over GET, or
            hosting an MCP (Model Context Protocol) Server that utilizes SSE.  

            **Note:** This feature is not available for static site
            components.  

            For more information, see [Disable CDN
            Cache](https://docs.digitalocean.com/products/app-platform/how-to/cache-content/#disable-cdn-cache).
          type: boolean
          default: false
        disable_email_obfuscation:
          description: >-
            If set to `true`, email addresses in the app will not be obfuscated.
            This is

            useful for apps that require email addresses to be visible (in the
            HTML markup).
          type: boolean
          default: false
        enhanced_threat_control_enabled:
          description: >-
            If set to `true`, suspicious requests will go through additional
            security checks to help mitigate layer 7 DDoS attacks.
          type: boolean
          default: false
        domains:
          description: A set of hostnames where the application will be available.
          type: array
          items:
            $ref: '#/components/schemas/app_domain_spec'
        services:
          description: Workloads which expose publicly-accessible HTTP services.
          type: array
          items:
            $ref: '#/components/schemas/app_service_spec'
        static_sites:
          description: Content which can be rendered to static web assets.
          type: array
          items:
            $ref: '#/components/schemas/app_static_site_spec'
        jobs:
          description: >-
            Pre and post deployment workloads which do not expose
            publicly-accessible HTTP routes.
          type: array
          items:
            $ref: '#/components/schemas/app_job_spec'
        workers:
          description: Workloads which do not expose publicly-accessible HTTP services.
          items:
            $ref: '#/components/schemas/app_worker_spec'
          type: array
        functions:
          description: >-
            Workloads which expose publicly-accessible HTTP services via
