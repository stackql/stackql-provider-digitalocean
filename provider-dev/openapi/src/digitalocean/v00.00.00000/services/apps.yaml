  /v2/apps/{app_id}/instances:
    get:
      operationId: apps_get_instances
      summary: Retrieve App Instances
      description: >-
        Retrieve the list of running instances for a given application,
        including instance names and component types. Please note that these
        instances are ephemeral and may change over time. It is recommended not
        to make persistent changes or develop scripts that rely on their
        persistence.
      parameters:
        - $ref: '#/components/parameters/app_id'
      tags:
        - Apps
      responses:
        '200':
          $ref: '#/components/responses/apps_instances'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/not_found'
        '429':
          $ref: '#/components/responses/too_many_requests'
        '500':
          $ref: '#/components/responses/server_error'
        default:
          $ref: '#/components/responses/unexpected_error'
      x-codeSamples:
        - lang: cURL
          source: |-
            curl -X GET \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $DIGITALOCEAN_TOKEN" \
              "https://api.digitalocean.com/v2/apps/{id}/instances"
      security:
        - bearer_auth:
            - app:read
  /v2/apps/{app_id}/deployments:
    get:
      operationId: apps_list_deployments
      summary: List App Deployments
      description: List all deployments of an app.
      tags:
        - Apps
      parameters:
        - $ref: '#/components/parameters/app_id'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - name: deployment_types
          description: |-
            Optional. Filter deployments by deployment_type
              - MANUAL: manual deployment
              - DEPLOY_ON_PUSH: deployment triggered by a push to the app's repository
              - MAINTENANCE: deployment for maintenance purposes
              - MANUAL_ROLLBACK: manual revert to a previous deployment
              - AUTO_ROLLBACK: automatic revert to a previous deployment
              - UPDATE_DATABASE_TRUSTED_SOURCES: update database trusted sources
              - AUTOSCALED: deployment that has been autoscaled
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - MANUAL
                - DEPLOY_ON_PUSH
                - MAINTENANCE
                - MANUAL_ROLLBACK
                - AUTO_ROLLBACK
                - UPDATE_DATABASE_TRUSTED_SOURCES
                - AUTOSCALED
          example:
            - MANUAL
            - AUTOSCALED
      responses:
        '200':
          $ref: '#/components/responses/existing_deployments'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/not_found'
        '429':
          $ref: '#/components/responses/too_many_requests'
        '500':
          $ref: '#/components/responses/server_error'
        default:
          $ref: '#/components/responses/unexpected_error'
      x-codeSamples:
        - lang: cURL
